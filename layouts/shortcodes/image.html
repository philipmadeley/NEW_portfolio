<figure>
  <img data-src="{{ $.Page.Site.BaseURL }}{{ .Get "src" }}"
    src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
    alt="{{ .Get "alt" }}"
    class="{{ .Get "class" }}"
    width="{{ .Get "w" }}" height="{{ .Get "h" }}"/>

  <noscript>
    <img src="{{ .Get "src" }}"
    alt="{{ .Get "alt" }}"
    width="{{ .Get "w" }}" height="{{ .Get "h" }}"/>
  </noscript>

  {{ if .Get "caption" }}
    <figcaption>{{ .Get "caption" }}</figcaption>
  {{ end }}

</figure>
